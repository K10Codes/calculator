
plugins {
    id 'java'
    id 'application'
}
group 'org.example'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}
test {
    useJUnitPlatform()
}
dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter:5.5.2'
}
application {
    mainClassName = 'Application'
}
run{
    standardInput = System.in
}
sourceSets {
    main.java.srcDirs += 'src/main/java'
    test.java.srcDirs += 'src/test/java'
}
